<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony Vue</title>
</head>
<body>
<div id="app"></div>
</body>
<script type="module">
  import TonyVue from './src/vue2'

  let app = new TonyVue({
    template: `
            <div @click="change">{{a}}</div>
        `,
    data() {
      return {
        a: 1
      }
    },
    methods: {
      change() {
        this.a++;
      }
    }
  }).$mount('#app');

</script>
</html>
